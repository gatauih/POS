
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <title>Enterprise Cloud POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Fatal Error:', msg, error);
            if (msg.includes('Script error')) return;
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML === "") {
                    console.warn("Attempting recovery from white screen...");
                    localStorage.removeItem('mozzaboy_session_user');
                    window.location.reload();
                }
            }, 3000);
        };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; overscroll-behavior-y: contain; }
        input, select, textarea { color: #0f172a !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print {
            #root > div > div:first-child, header, .no-print, nav, button { display: none !important; }
            main { display: block !important; width: 100% !important; }
        }
    </style>
